<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awsome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css", rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- left Panel -->
        <div class="left-panel">

            <div class="header">
                <h1 class="logo">AniStream</h1>
                <a href="#" class="back-button">Back to Website <i class="fas fa-arrow-right"></i></a>
            </div>

            <div class="tagline">
                <h2>Join Us Today,<br> Start Your Journey</h2>

                <div class="pagination">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

            </div>

        
        </div>

        <!-- right panel -->
         <div class="right-panel">

            <div class="form-container">
                <h2>Create an Account</h2>
                <p class="subtext"> Already have an account? <a href="#">Log In</a></p>

                <form action="">
                    <div class="form-row">
                        <input type="text" placeholder="First Name" class="form-field">
                        <input type="text" placeholder="Last Name" class="form-field">
                    </div>

                    <div class="form-row full-width">
                        <input type="email" placeholder="email" class="form-field">

                        <div class="password-field">
                            <input type="password" placeholder="Enter your password"
                            class="form-field" id="password">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" name="" id="">
                        <label for="terms">I agree to <a href="">terms and conditions</a></label>
                    </div>

                    <button type="submit" class="create-account-button"> Create Account</button>

                    <div class="divider-container">
                        <hr class="divider-line">
                        <span class="divider-text"> or register with</span>
                        <hr class="divider-line">
                    </div>

                    <div class="social-buttons">
                        <button class="google-button"><i class="fab fa-google">Google</i></button>
                        <button class="apple-button"><i class="fab fa-apple">Apple</i></button>
                    </div>
                </form>
            </div>
         </div>
        
    </div>
    
</body>
</html>
